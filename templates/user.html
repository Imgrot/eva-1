<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static '/index.css' %}">

    <title>{{user}}</title>
</head>

<body>
    <div id="top">
        <img style="height: 90px; vertical-align:middle;" src="{%static 'img/django_logo.png' %}">
        <h1 class="display-3" style="color: white; vertical-align:middle;">{{title}}</h1>
    </div>

    <div id="separador"></div>

    <div id="user_data">
        <h1 style="color: white; vertical-align:middle;font: size 140px;">{{user}}</h1>
    </div>

    <div id="user_page">

        <div class="cajas">

            <div style="vertical-align: middle;" class="column">
                <h3>Nombre: {{nombre}}</h3>
                <h3>Apelido: {{apellido}}</h3>
                <h3>Nacionalidad: {{nacionalidad}}</h3>
            </div>

        </div>

        <div class="cajas">
            <img style="height: 80%" src="{%static 'img/xavier.jpg' %}">
        </div>


    </div>

    <div id="separador"></div>

    <div id="volver">
        <a href='../' id="boton" class="btn btn-danger boton">{{return}}</a>
    </div>

</body>

</html>
